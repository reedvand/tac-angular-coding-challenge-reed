<div class="row" *ngIf="person">
  <div class="col-xl-7 mx-auto">
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-secondary w-25" routerLink="../../">Go Back</button>
      <button class="btn btn-danger w-25" data-bs-toggle="modal"
              data-bs-target="#deleteUserModal">Delete User</button>
    </div>

    <div class="card border-top border-0 border-4 border-primary">
      <div class="card-body p-5">
        <div class="card-title d-flex align-items-center">
          <h5 class="mb-0 text-primary">
            <i class="bi bi-person-fill"></i>
            {{person.name}}
          </h5>
        </div>
        <hr/>

        <user-form-app [person]="person" (saveUser)="onSaveUser($event)"></user-form-app>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Warning
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete this User?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDeleteUser()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
